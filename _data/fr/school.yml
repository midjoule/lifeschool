  intro: Life School Riviera est une école privée innovante et évolutive créée pour faire une différence dans la vie des enfants et des familles. Elle est née du désir de révéler chaque enfant dans son potentiel, ses talents et son identité, en lui offrant un enseignement de haute qualité, personnalisé, adapté à son rythme et à ses besoins propres. C’est en collaboration avec les familles que nous veillons à accompagner chaque enfant dans son développement. L’équipe enseignante prend soin de guider, encourager et valoriser chaque enfant pour favoriser ses apprentissages académiques, développer ses compétences sociales et intra-personnelles. Dans ce processus, l’objectif est de donner à chacun les outils nécessaires pour découvrir et apprivoiser le monde paisiblement en apprenant à le connaître, à gérer l’inconnu et la différence. C’est aussi leur permettre de vivre l’école et chaque apprentissage dans la joie. Nous souhaitons que l’enthousiasme et le plaisir soient leur moteur pour apprendre et aimer se dépasser.
