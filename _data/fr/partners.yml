- name: Pédago'Vie
  description: Après 13 ans d'enseignement dans le secondaire en France, Guillaume Bousquet a lancé Pédago'Vie, une activité de conseil et de formation pédagogique pour permettre à tout individu de développer son plein potentiel ! Conférencier, conseiller pédagogique, formateur, et coach, Guillaume propose des outils concrets et pratiques pour favoriser les apprentissages et aider les enseignants et les parents dans leur mission de transmettre le savoir et éduquer.
