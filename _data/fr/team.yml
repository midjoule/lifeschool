- name: Natacha
  title: Enseignante et responsable pédagogique
  testimonial: Travailler à LSR c'est la chance de pouvoir accompagner chaque élève personnellement dans ses apprentissages. C'est aussi l'opportunité de proposer aux élèves des projets collectifs et personnels afin de leur permettre d'intégrer des notions vues en cours dans des réalisations concrètes.
  image: /img/testimonials/natachap.jpg
- name: Zoé
  title: Enseignante primaire
  testimonial: Chaque élève a quelque chose en lui de spécial et une manière d’apprendre qui lui est propre. Mon rêve est de guider chacun afin de découvrir encore plus la créativité qui se cache au fond d’eux. J’aime échanger avec les élèves et aller creuser ce qui les passionne.
  image: /img/testimonials/zoe.jpg
