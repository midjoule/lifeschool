- name: Natacha
  title: Direction pédagogique et enseignante
  testimonial: Travailler à LSR c'est la chance de pouvoir accompagner chaque élève personnellement dans ses apprentissages. C'est aussi l'opportunité de proposer aux élèves des projets collectifs et personnels afin de leur permettre d'intégrer des notions vues en cours dans des réalisations concrètes.
  image: /img/testimonials/natachap.jpg
- name: Zoé
  title: Enseignante primaire
  testimonial: Chaque élève a quelque chose en lui de spécial et une manière d’apprendre qui lui est propre. Mon rêve est de guider chacun afin de découvrir encore plus la créativité qui se cache au fond d’eux. J’aime échanger avec les élèves et aller creuser ce qui les passionne.
  image: /img/testimonials/zoe.jpg
- name: Madeleine
  title: Enseignante maths, anglais, projets
  testimonial: Chaque personne est unique et nécessaire. Chaque élève est essentiel pour l’équilibre du monde. Les accompagner dans leurs recherches et leurs apprentissages est un grand privilège !
  image: /img/testimonials/madeleine.jpg
- name: Cherene
  title: Enseignante sciences et sport
  testimonial: LSR offre une expérience d'apprentissage créative, pertinente et diversifiée dans toutes les matières. Elle aborde les sujets dans leur contexte et établit des liens avec d'autres sujets étudiés pour permettre à l'élève de tisser des liens avec tout ce qui l'entoure. Elle permet à l'élève de comprendre sa façon d'apprendre et d'élaborer des stratégies pour l'accompagner tout au long de son apprentissage.
  image: /img/testimonials/cherene.jpg
- name: Natalia
  title: Enseignante allemand et arts
  testimonial: J'aime cette école pour les valeurs qu'elle transmet à ses élèves. C'est un modèle d'école que je souhaiterais voir se développer dans de nombreux endroits, car cela contribuerait à un monde meilleur. Cette école est inspirante tant pour les enseignants que pour les élèves.
  image: /img/testimonials/natalia.jpg
- name: Marielle
  title: Support Mathématiques
  testimonial: "C'est un plaisir de rencontrer les élèves individuellement et de les aider à progresser en math, souvent grâce à la manipulation de matériel très varié."
  image: /img/testimonials/marielle.jpg
- name: Sylvain
  title: Enseignant remplaçant en arts
  testimonial: "J'aime transmettre et développer l'inspiration des générations futures."
  image: /img/testimonials/sylvain.jpg
- name: Fabienne
  title: Conseillère pédagogique
  testimonial: « Tous les enfants ont du génie, le tout c’est de le faire apparaître. » Charlie Chaplin
  image: /img/testimonials/fabienne.jpg
- name: Nathalie
  title: Direction administrative et financière
  testimonial: Nous croyons dans le potentiel de tous les élèves et souhaitons leur permettre d'apprendre en ayant du plaisir, dans un environement sain, performant et sécurisant.
  image: /img/testimonials/nathalie.jpg
- name: Joël
  title: Conseiller pédagogique
  testimonial: Je rêve d’une école « atelier » qui permette à chacun d’apprendre au travers de sa créativité. Une école où l’ imagination et l’expérimentation sont possibles. Albert Einstein l’a si bien résumé&#58; "La créativité, c’est l’intelligence qui s’amuse."
  image: /img/testimonials/joel.jpg
- name: Carine
  title: Conseillère pédagogique
  testimonial: « Be you tiful » &#58; you are wonderfully made !
  image: /img/testimonials/carine.jpg
- name: Julien
  title: Responsable IS/IT, membre du conseil associatif
  testimonial: Notre école a un objectif bien plus large que celui de transmettre des connaissances académiques. Elle développe le savoir-vivre, le savoir-être, la responsabilité et l'autonomie des enfants. Les effets sur les enfants, leurs familles et la société de demain est notable et bénéfique.
  image: /img/testimonials/julien.jpg
