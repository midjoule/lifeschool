<!-- Principles Section Start -->
{% if site.data.principles.size > 0 %}
  <section id="clients-logo-section">

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block">
            <div id="clients-logo" class="owl-carousel">

              {% for p in site.data.principles %}
              <div class="clients-logo-img">
                <a href="{{ site.baseurl }}/index.html#{{ p.ref }}">
                  <img class="logo-img" src="{{ site.baseurl }}/img/principles/{{ p.image }}" alt="{{ p.title }}">
                </a>
              </div>
              {% endfor %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endif %}
